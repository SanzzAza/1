<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DramaCina - Nonton Drama China Subtitle Indonesia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div id="preloader"><div class="preloader-logo">DramaCina</div><div class="sp"></div></div>

  <nav id="navbar">
    <div class="nav-inner">
      <div class="nav-brand" onclick="app.goHome()">DramaCina</div>
      <div class="nav-links">
        <button class="nav-link active" data-nav="home" onclick="app.goHome()"><i class="fas fa-home"></i> Beranda</button>
        <button class="nav-link" data-nav="populer" onclick="app.showPopuler()"><i class="fas fa-fire"></i> Populer</button>
        <button class="nav-link" data-nav="browse" onclick="app.showBrowse()"><i class="fas fa-th-large"></i> Jelajahi</button>
        <button class="nav-link" data-nav="terbaru" onclick="app.showNew()"><i class="fas fa-star"></i> Terbaru</button>
      </div>
      <div class="nav-right">
        <button class="search-btn" id="demoPlayBtn"><i class="fas fa-play"></i> Demo Stream</button>
      </div>
    </div>
  </nav>

  <div id="main"></div>

  <div id="dramaModal">
    <button class="mod-close" onclick="app.closeModal()"><i class="fas fa-times"></i></button>
    <div id="modalInner"></div>
  </div>

  <div id="toast"><i class="fas fa-info-circle"></i><span id="toastTxt">Notifikasi</span></div>
  <button id="btt" onclick="app.scrollToTop()"><i class="fas fa-chevron-up"></i></button>

  <script src="./assets/js/app.js"></script>
</body>
</html>
